  <script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".product_stars_wrap").forEach(container => {
        let rating = parseInt(container.getAttribute("data-rating")); // Get rating from CMS
        if (isNaN(rating) || rating < 1 || rating > 5) return; // Ensure valid rating
        let stars = container.querySelectorAll(".product_stars_item"); // Get all stars
        stars.forEach((star, index) => {
            let starPath = star.querySelector("path"); // Select the path inside the SVG
            if (!starPath) return; // Skip if there's no path inside
            if (index < rating) {
                starPath.style.fill = "#3C5E39"; // Apply fill via CSS
            } else {
                starPath.style.fill = "transparent"; // Optional: Set empty stars to gray
            }
        });
    });
});
</script>
